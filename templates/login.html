<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <ul>
            {% if errors %}
                {% for error in errors %}
                    <li> {{ error }}</li>
                {% endfor %}
            {% endif %}
        </ul>
        <div>
            <label for="username">Username:</label>
            <input type="text" name="username"/>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" name="password"/>
        </div>
        <input type="submit" value="Login"/>
    </form>
</body>
</html>
